<ion-header>
  <ion-navbar>
    <ion-title>
      Consecutive Hackathon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid >

   <ion-row>
     <ion-col col-12 >
      <ion-item>
        <ion-input type="text" placeholder="Number" [(ngModel)]="NumberInput"></ion-input>
    </ion-item>
     </ion-col>
   </ion-row>

   <ion-row>
     <ion-col col-12>
        <div class = "centerPosition">
            <button ion-button color="danger" round (click) = "FindConsecutive()">Find Consecutive Number</button>
         </div>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col col-12 class="textPosition">
      <h6>All Large Consecutive :</h6>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col col-12>
      {{NumberConsecutiveGroup}}
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
